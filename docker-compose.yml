version: '3.8'

services:

  web:
    build: 
      context: ./frontend
      dockerfile: dockerfile
    ports:
      #- "50081:80"
      - "4200:4200"
    depends_on:
      - php
    networks:
      - frontend
      - backend
    volumes:
      - ./:/var/www

  php:
    tty: true
    container_name: laravel
    build: 
      context: ./backend
      dockerfile: dockerfile
    ports:
      - 8000:8000
    networks:
      - backend


  database:
    container_name: mysql
    image: mysql:8.0
    build: 
      context: ./mysql
      dockerfile: Dockerfile
    ports:
      - 3306:3306
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: database_name
        MYSQL_USER: user_name
        MYSQL_PASSWORD: user
      #- MYSQL_DATABASE=${DB_DATABASE}
      #- MYSQL_USER=${DB_USERNAME}
      #- MYSQL_PASSWORD=${DB_PASSWORD}
      #- MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      -  ./:/var/www
    networks:
      - backend

networks:
  frontend:
  backend: