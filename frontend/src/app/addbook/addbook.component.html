<div class="add-book" class="o1">
  <h2>Dodaj książkę</h2>
  <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Tytuł:</label>
      <input type="text" id="title" formControlName="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="author">Autor:</label>
      <input type="text" id="author" formControlName="author" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Opis:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="coverImageUrl">Okładka:</label>
      <input type="text" id="coverImageUrl" formControlName="coverImageUrl" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Cena:</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="category">Kategoria:</label>
      <select id="category" formControlName="category" class="form-control">
        <option value="Dramat">Dramat</option>
        <option value="Komedia">Komedia</option>
        <option value="Romans">Romans</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Science Fiction">Science Fiction</option>
      </select>
    </div>
    <button type="submit" [disabled]="addBookForm.invalid" class="btn btn-primary">Dodaj książkę</button>
  </form>
</div>
