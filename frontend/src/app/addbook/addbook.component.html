<div class="add-book" class="o1">
    <h2>Dodaj książkę</h2>
    <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Tytuł:</label>
        <input type="text" id="title" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" formControlName="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Opis:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="coverImageUrl">Okładka:</label>
        <input type="text" id="coverImageUrl" formControlName="coverImageUrl" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Cena:</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>
      <div class="form-group">
        <label for="genre">Gatunek:</label>
        <select id="genre" formControlName="genre" class="form-control">
          <option value="">Wybierz gatunek</option>
          <option *ngFor="let option of genreOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
      <button type="submit" [disabled]="addBookForm.invalid" class="btn btn-primary m-4">Dodaj książkę</button>
    </form>
  </div>
