<div class="row">
    <div class="col" class="o1">
      <h2>XML Books</h2>
      <ul>
        <li *ngFor="let book of xmlBooks">
          {{ book.title }}
        </li>
      </ul>
    </div>
    <div class="col" class="o1">
      <h2>JSON Books</h2>
      <ul>
        <li *ngFor="let book of jsonBooks">
          {{ book.title }}
        </li>
      </ul>
    </div>
  </div>
