<div class="add-book" class="o1">
    <h2>Edytuj książkę</h2>
    <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Tytuł:</label>
        <input type="text" id="title" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" formControlName="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Opis:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="coverImageUrl">Okładka:</label>
        <input type="text" id="coverImageUrl" formControlName="coverImageUrl" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Cena:</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>
      <button type="submit" [disabled]="editBookForm.invalid" class="btn btn-primary">Zapisz zmiany</button>
    </form>
  </div>
