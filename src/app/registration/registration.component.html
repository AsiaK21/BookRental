<h2>Rejestracja</h2>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="registrationForm.controls['email'].errors?.['required'] && registrationForm.controls['email'].touched">
      Email jest wymagany.
    </div>
    <div *ngIf="registrationForm.controls['email'].errors?.['email'] && registrationForm.controls['email'].touched">
      Wprowadź prawidłowy adres email.
    </div>
  </div>

  <div>
    <label for="password">Hasło:</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="registrationForm.controls['password'].errors?.['required'] && registrationForm.controls['password'].touched">
      Hasło jest wymagane.
    </div>
    <div *ngIf="registrationForm.controls['password'].errors?.['minLength'] && registrationForm.controls['password'].touched">
      Hasło musi mieć co najmniej 6 znaków.
    </div>
  </div>

  <div>
    <label for="confirmPassword">Powtórz hasło:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword">
    <div *ngIf="registrationForm.controls['confirmPassword'].errors?.['required'] && registrationForm.controls['confirmPassword'].touched">
      Potwierdzenie hasła jest wymagane.
    </div>
    <div *ngIf="registrationForm.getError('passwordMismatch') && registrationForm.controls['confirmPassword'].touched">
      Hasła nie pasują do siebie.
    </div>
  </div>

  <button type="submit" [disabled]="registrationForm.invalid">Zarejestruj</button>
</form>
